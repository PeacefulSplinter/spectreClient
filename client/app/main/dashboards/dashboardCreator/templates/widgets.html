<md-dialog>
  <md-content >
    <h4>Select a widget</h4>
    <section layout="column" layout-sm="column" layout-align="center center">
      <md-button class="md-raised md-primary" ng-click="appendWidget($event, 'bar')">Twitter Follower Bar Chart</md-button>
      <md-button class="md-raised md-primary" ng-click="appendWidget($event, 'donut')">Twitter Follower Donut Chart</md-button>
      <md-button class="md-raised md-primary" ng-click="appendWidget($event, 'pie')">Twitter Follower Pie Chart</md-button>
    </section>
  </md-content >
</md-dialog>
