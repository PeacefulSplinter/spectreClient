<div id="intgrations">
  <div class="modal-header">
    <h3 class="modal-title">Integrations</h3>
  </div>
  <div class="modal-body">

    <tabset jusified="true">
      <tab heading="Google">
        <h4>Integrate with Google</h4>
          <label class="toggle">
            <input type="checkbox">
            <span class="handle"></span>
          </label>
      </tab>
      <tab heading="Mail Chimp">
         <h4>Integrate with Mail Chimp</h4>
          <label class="toggle">
            <input type="checkbox">
            <span class="handle"></span>
          </label>
      </tab>
      <tab heading="Twitter">
        <h4>Integrate with Twitter</h4>
          <label class="toggle">
            <input type="checkbox">
            <span class="handle"></span>
          </label>
        </span>
      </tab>
    </tabset>

  </div>

  <div class="modal-footer">
    <div class="btn crimson" ng-click="ok()">OK</div>
  </div>
</div>
